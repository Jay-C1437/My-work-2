<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Weather</title>
    <link rel="stylesheet" href="./assets/css/Weather app.css">
</head>
<body>
    <div class="background-animation">
        <div class="floating-elements" id="floatingElements"></div>
    </div>

    <div class="container">
        <div class="weather-card">
            <div class="search-container">
                <input type="text" class="search-input" id="cityInput" placeholder="Enter city name..." />
                <button class="search-btn" id="searchBtn">🔍</button>
            </div>

            <div id="weatherContent">
                <div class="weather-icon" id="weatherIcon">🌤️</div>
                <div class="temperature" id="temperature">--°</div>
                <div class="location" id="location">Enter a city name</div>
                <div class="description" id="description">Get current weather information</div>

                <div class="weather-details">
                    <div class="detail-item">
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value" id="humidity">--%</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Wind Speed</div>
                        <div class="detail-value" id="windSpeed">-- km/h</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Feels Like</div>
                        <div class="detail-value" id="feelsLike">--°</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Pressure</div>
                        <div class="detail-value" id="pressure">-- hPa</div>
                    </div>
                </div>
            </div>

            <div id="errorMessage" class="error" style="display: none;"></div>
            <div id="loadingMessage" class="loading" style="display: none;">Fetching weather data...</div>
        </div>
    </div>

    <script src="./assets/js/Weather app.js"></script>
</body>
</html>
