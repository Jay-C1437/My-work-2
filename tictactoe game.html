<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Tic-Tac-Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 10;
            position: relative;
        }

        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.3); }
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            color: white;
            font-size: 1.2rem;
        }

        .player-turn {
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            min-width: 150px;
        }

        .player-turn.active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
        }

        .score-board {
            display: flex;
            gap: 30px;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 15px;
            width: 350px;
            height: 350px;
            margin: 0 auto 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .cell {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .cell:hover::before {
            left: 100%;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .cell.x {
            color: #ff6b6b;
            text-shadow: 0 0 15px rgba(255, 107, 107, 0.8);
            animation: placeX 0.5s ease-out;
        }

        .cell.o {
            color: #4ecdc4;
            text-shadow: 0 0 15px rgba(78, 205, 196, 0.8);
            animation: placeO 0.5s ease-out;
        }

        @keyframes placeX {
            0% { transform: scale(0) rotate(180deg); opacity: 0; }
            50% { transform: scale(1.3) rotate(90deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        @keyframes placeO {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            50% { transform: scale(1.3) rotate(-90deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .winning-line {
            background: rgba(255, 215, 0, 0.8) !important;
            animation: winPulse 1s ease-in-out infinite;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
        }

        @keyframes winPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .reset-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.6);
        }

        .new-game-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        .new-game-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(78, 205, 196, 0.6);
        }

        .game-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px 50px;
            border-radius: 20px;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            z-index: 1000;
            display: none;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: messageSlide 0.5s ease-out;
        }

        @keyframes messageSlide {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .message-winner {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .message-draw {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .game-container {
                padding: 20px;
                margin: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .game-board {
                width: 280px;
                height: 280px;
            }

            .cell {
                font-size: 2rem;
            }

            .game-info {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated particles -->
    <div id="particles"></div>

    <div class="game-container">
        <h1>ðŸŒŸ Cosmic Tic-Tac-Toe ðŸŒŸ</h1>
        
        <div class="game-info">
            <div class="player-turn active" id="player-turn">Player X's Turn</div>
            <div class="score-board">
                <div>X: <span id="score-x">0</span></div>
                <div>O: <span id="score-o">0</span></div>
                <div>Draws: <span id="score-draw">0</span></div>
            </div>
        </div>

        <div class="game-board" id="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="controls">
            <button class="reset-btn" id="reset-btn">Reset Round</button>
            <button class="new-game-btn" id="new-game-btn">New Game</button>
        </div>
    </div>

    <div class="game-message" id="game-message"></div>

    <script>
        class CosmicTicTacToe {
            constructor() {
                this.board = ['', '', '', '', '', '', '', '', ''];
                this.currentPlayer = 'X';
                this.gameActive = true;
                this.scores = { X: 0, O: 0, draw: 0 };
                this.winningConditions = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                    [0, 4, 8], [2, 4, 6] // diagonals
                ];
                
                this.initializeGame();
                this.createParticles();
                this.startParticleAnimation();
            }

            initializeGame() {
                const cells = document.querySelectorAll('.cell');
                const resetBtn = document.getElementById('reset-btn');
                const newGameBtn = document.getElementById('new-game-btn');

                cells.forEach(cell => {
                    cell.addEventListener('click', (e) => this.handleCellClick(e));
                });

                resetBtn.addEventListener('click', () => this.resetRound());
                newGameBtn.addEventListener('click', () => this.newGame());

                this.updateDisplay();
            }

            createParticles() {
                const particleContainer = document.getElementById('particles');
                
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 6 + 's';
                    particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    particleContainer.appendChild(particle);
                }
            }

            startParticleAnimation() {
                setInterval(() => {
                    const particles = document.querySelectorAll('.particle');
                    particles.forEach(particle => {
                        if (Math.random() > 0.98) {
                            particle.style.left = Math.random() * 100 + '%';
                        }
                    });
                }, 100);
            }

            handleCellClick(event) {
                const cell = event.target;
                const index = parseInt(cell.dataset.index);

                if (this.board[index] !== '' || !this.gameActive) {
                    return;
                }

                this.makeMove(index, cell);
            }

            makeMove(index, cell) {
                this.board[index] = this.currentPlayer;
                cell.textContent = this.currentPlayer;
                cell.classList.add(this.currentPlayer.toLowerCase());

                if (this.checkWinner()) {
                    this.gameActive = false;
                    this.scores[this.currentPlayer]++;
                    this.highlightWinningLine();
                    this.showMessage(`ðŸŽ‰ Player ${this.currentPlayer} Wins! ðŸŽ‰`, 'winner');
                    this.updateDisplay();
                } else if (this.board.every(cell => cell !== '')) {
                    this.gameActive = false;
                    this.scores.draw++;
                    this.showMessage('ðŸ¤ It\'s a Draw! ðŸ¤', 'draw');
                    this.updateDisplay();
                } else {
                    this.currentPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
                    this.updateDisplay();
                }
            }

            checkWinner() {
                return this.winningConditions.some(condition => {
                    const [a, b, c] = condition;
                    return this.board[a] && 
                           this.board[a] === this.board[b] && 
                           this.board[a] === this.board[c];
                });
            }

            highlightWinningLine() {
                this.winningConditions.forEach(condition => {
                    const [a, b, c] = condition;
                    if (this.board[a] && 
                        this.board[a] === this.board[b] && 
                        this.board[a] === this.board[c]) {
                        const cells = document.querySelectorAll('.cell');
                        cells[a].classList.add('winning-line');
                        cells[b].classList.add('winning-line');
                        cells[c].classList.add('winning-line');
                    }
                });
            }

            showMessage(text, type) {
                const messageElement = document.getElementById('game-message');
                messageElement.textContent = text;
                messageElement.className = `game-message message-${type}`;
                messageElement.style.display = 'block';

                setTimeout(() => {
                    messageElement.style.display = 'none';
                }, 3000);
            }

            updateDisplay() {
                const playerTurn = document.getElementById('player-turn');
                const scoreX = document.getElementById('score-x');
                const scoreO = document.getElementById('score-o');
                const scoreDraw = document.getElementById('score-draw');

                playerTurn.textContent = this.gameActive ? 
                    `Player ${this.currentPlayer}'s Turn` : 
                    'Game Over';

                playerTurn.className = this.gameActive ? 
                    'player-turn active' : 
                    'player-turn';

                scoreX.textContent = this.scores.X;
                scoreO.textContent = this.scores.O;
                scoreDraw.textContent = this.scores.draw;
            }

            resetRound() {
                this.board = ['', '', '', '', '', '', '', '', ''];
                this.currentPlayer = 'X';
                this.gameActive = true;

                const cells = document.querySelectorAll('.cell');
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.className = 'cell';
                });

                this.updateDisplay();
            }

            newGame() {
                this.resetRound();
                this.scores = { X: 0, O: 0, draw: 0 };
                this.updateDisplay();
            }
        }

        // Initialize the game when the page loads
        window.addEventListener('DOMContentLoaded', () => {
            new CosmicTicTacToe();
        });
    </script>
</body>
</html>
